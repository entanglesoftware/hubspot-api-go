search:
  post:
      summary: Search for users
      description: |
        Queries the HubSpot CRM for users based on the `name` property.
      operationId: searchUsers
      tags:
        - User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filterGroups:
                  type: array
                  items:
                    $ref: "components.yaml#/components/schemas/FilterGroups"
                  x-go-type-skip-optional-pointer: true
                properties:
                  type: array
                  items:
                    type: string
                limit:
                  type: integer
                  example: 1
                query:
                  type: string
                after:
                  type: string
                sorts:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: User object details.
          content:
            application/json:
              schema:
                $ref: "components.yaml#/components/schemas/UsersResponse"
