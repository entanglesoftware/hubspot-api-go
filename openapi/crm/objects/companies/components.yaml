          format: date-time
          readOnly: true
          title: Last Contacted
          type: string
          x-go-type-skip-optional-pointer: true
        notes_last_updated:
          description:
            The last time a note, call, meeting, or task was logged for a
            company. This is set automatically by HubSpot based on user actions
