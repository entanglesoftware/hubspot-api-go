search:
  post:
      summary: Search for products by email
      description: |
        Queries the HubSpot CRM for products based on the `email` property.
        Returns product details such as `firstname`, `lastname`, and `email`.
      operationId: searchProducts
      tags:
        - Products
      parameters:
        - name: hapikey
          in: query
          description: HubSpot API key
          required: true
          schema:
            type: string
            example: "YOUR_API_KEY"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filters:
                  type: array
                  items:
                    type: object
                    properties:
                      highValue:
                        type: string
                      values:
                        type: array
                        items:
                          type: string
                      propertyName:
                        type: string
                        example: "hs_email"
                      operator:
                        type: string
                        example: "EQ"
                      value:
                        type: string
                        example: "p7"
                properties:
                  type: array
                  items:
                    type: string
                    example: ["name", "hs_sku", "description"]
                limit:
                  type: integer
                  example: 1
                query:
                  type: string
                after:
                  type: string
                sorts:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Product object details.
          content:
            application/json:
              schema:
                $ref: "components.yaml#/components/schemas/ProductsResponse"
