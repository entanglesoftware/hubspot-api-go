search:
  post:
      summary: Search for leads by email
      description: |
        Queries the HubSpot CRM for leads based on the `email` property.
        Returns lead details such as `firstname`, `lastname`, and `email`.
      operationId: searchLeads
      tags:
        - Leads
      parameters:
        - name: hapikey
          in: query
          description: HubSpot API key
          required: true
          schema:
            type: string
            example: "YOUR_API_KEY"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                filterGroups:
                  $ref: "components.yaml#/components/schemas/FilterGroups"
                properties:
                  type: array
                  items:
                    type: string
                    example: ["name", "hs_sku", "description"]
                limit:
                  type: integer
                  example: 1
                query:
                  type: string
                after:
                  type: string
                sorts:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Lead object details.
          content:
            application/json:
              schema:
                $ref: "components.yaml#/components/schemas/LeadsResponse"
