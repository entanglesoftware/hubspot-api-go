components:
  schemas:
    Paging:
      type: object
      properties:
        next:
          $ref: "#/components/schemas/PagingNext"
      x-go-type-skip-optional-pointer: true
    PagingNext:
      type: object
      properties:
        link:
          type: string
          description: The link for the next page of results.
          x-go-type-skip-optional-pointer: true
        after:
          type: string
          description: The cursor token for the next page of results.
          x-go-type-skip-optional-pointer: true
    CampaignDetailsResponse:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        properties:
          type: object
        assets:
          type: object
        paging:
          $ref: "components.yaml#/components/schemas/Paging"
        results:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              metrics:
                type: object

    CampaignSearchResponse:
      type: object
      properties:
        id:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
        properties:
          type: object
      x-go-type-skip-optional-pointer: true
        
    
    Error:
      type: object
      properties:
        subCategory:
          type: string
        context:
          $ref: "#/components/schemas/ErrorContext"
        correlationId:
          type: string
        links:
          type: object
          additionalProperties:
            type: string
        message:
          type: string
        category:
          type: string
        errors:
          type: array
          items:
            $ref: "#/components/schemas/ErrorDetail"

    ErrorContext:
      type: object
      properties:
        missingScopes:
          type: array
          items:
            type: string
        invalidPropertyName:
          type: array
          items:
            type: string

    ErrorDetail:
      type: object
      properties:
        subCategory:
          type: string
        code:
          type: string
        in:
          type: string
        context:
          type: object
          additionalProperties: true
        message:
          type: string

    CampaignsSearchResponse:
      properties:
        paging:
          $ref: "components.yaml#/components/schemas/Paging"
        results:
          items:
            $ref: "components.yaml#/components/schemas/CampaignSearchResponse"
          type: array
          x-go-type-skip-optional-pointer: true
        total:
          type: integer
      type: object

  responses:
    ErrorResponse:
      description: Error response
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"

  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://app.hubspot.com/oauth/authorize
          tokenUrl: https://api.hubapi.com/oauth/v1/token
          scopes:
            crm.objects.services.read : Grants access to associations