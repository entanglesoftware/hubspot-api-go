components:
  requestBodies:
    SearchParams:
      content:
        application/json:
          schema:
            $ref: "components.yaml#/components/schemas/SearchParams"
      description: The maximum number of results to display per page. Default Value = 10.
  schemas:
    QuotesSearchResponse:
      properties:
        paging:
          $ref: "components.yaml#/components/schemas/Paging"
        results:
          items:
            $ref: "components.yaml#/components/schemas/QuoteSearchResponse"
          type: array
        total:
          type: integer
      type: object
    QuoteAssociations:
      properties:
        contacts:
          $ref: "components.yaml#/components/schemas/ObjectAssociationsResponse"
        deals:
          $ref: "components.yaml#/components/schemas/ObjectAssociationsResponse"
        tickets:
          $ref: "components.yaml#/components/schemas/ObjectAssociationsResponse"
      type: object
      x-go-type-skip-optional-pointer: true
    QuoteProperties:
      properties:
        address:
          description:
            The street address of the quote or organization, including unit
            number. Powered by HubSpot Insights.
          title: Street Address
          type: string
          x-go-type-skip-optional-pointer: true
        address2:
          description:
            The additional address of the quote or organization. Powered by
            HubSpot Insights.
          title: Street Address 2
          type: string
          x-go-type-skip-optional-pointer: true
        city:
          description: The city where the quote is located. Powered by HubSpot Insights.
          title: City
          type: string
          x-go-type-skip-optional-pointer: true
        country:
          description:
            The country/region in which the quote or organization is located.
            Powered by HubSpot Insights.
          title: Country/Region
          type: string
          x-go-type-skip-optional-pointer: true
        createdate:
          description: The date the quote or organization was added to the database.
          format: date-time
          readOnly: true
          title: Create Date
          type: string
          x-go-type-skip-optional-pointer: true
        customer_id:
          description: The Cirris customer identification number.
          readOnly: true
          title: Customer ID
          type: string
          x-go-type-skip-optional-pointer: true
        description:
          description:
            A short statement about the quote's mission and goals. Powered by
            HubSpot Insights.
          title: Description
          type: string
          x-go-type-skip-optional-pointer: true
        domain:
          description: The domain name of the quote or organization
          title: Quote Domain Name
          type: string
          x-go-type-skip-optional-pointer: true
        hs_lastmodifieddate:
          description:
            Most recent timestamp of any property update for this quote. This
            includes HubSpot internal properties, which can be visible or
            hidden. This property is updated automatically.
          format: date-time
          readOnly: true
          title: Last Modified Date
          type: string
          x-go-type-skip-optional-pointer: true
        hs_lead_status:
          description: The quote's sales, prospecting or outreach status.
          title: Lead Status
          type: string
          x-go-type-skip-optional-pointer: true
        hs_object_id:
          description:
            The unique ID for this quote. This unique ID is automatically
            populated by HubSpot and cannot be changed.
          readOnly: true
          title: Quote ID
          type: string
          x-go-type-skip-optional-pointer: true
        hubspot_owner_assigneddate:
          description: The timestamp when an owner was assigned to this quote.
          format: date-time
          readOnly: true
          title: Owner Assigned Date
          type: string
          x-go-type-skip-optional-pointer: true
        lifecyclestage:
          description:
            The most advanced lifecycle stage across all contacts associated
            with this quote or organization.
          title: Lifecycle Stage
          type: string
          x-go-type-skip-optional-pointer: true
        name:
          description: The name of the quote or organization. Powered by HubSpot Insights.
          title: Name
          type: string
          x-go-type-skip-optional-pointer: true
        notes_last_contacted:
          description:
            The last timestamp when a call, email or meeting was logged for a
            contact at this quote.
          format: date-time
          readOnly: true
          title: Last Contacted
          type: string
          x-go-type-skip-optional-pointer: true
        notes_last_updated:
          description:
            The last time a note, call, meeting, or task was logged for a
            quote. This is set automatically by HubSpot based on user actions
            in the quote record.
          format: date-time
          readOnly: true
          title: Last Activity Date
          type: string
          x-go-type-skip-optional-pointer: true
        phone:
          description: A quote's primary phone number. Powered by HubSpot Insights.
          title: Phone Number
          type: string
          x-go-type-skip-optional-pointer: true
        state:
          description:
            The state or region in which the quote or organization is
            located. Powered by HubSpot Insights.
          title: State/Region
          type: string
          x-go-type-skip-optional-pointer: true
        website:
          description:
            The main website of the quote or organization. This property is
            used to identify unique quotes. Powered by HubSpot Insights.
          title: Website URL
          type: string
          x-go-type-skip-optional-pointer: true
        zip:
          description:
            The postal or zip code of the quote or organization. Powered by
            HubSpot Insights.
          title: Postal Code
          type: string
          x-go-type-skip-optional-pointer: true
      type: array
      x-go-type-skip-optional-pointer: true
    QuoteResponse:
      properties:
        archived:
          type: boolean
          description: Indicates if the quote is archived.
          x-go-type-skip-optional-pointer: true
        associations:
          $ref: "components.yaml#/components/schemas/QuoteAssociations"
        createdAt:
          type: string
          format: date-time
          description: When the quote was created.
          x-go-type-skip-optional-pointer: true
        id:
          type: string
          description: Unique identifier for the quote.
          x-go-type-skip-optional-pointer: true
        properties:
          type: object
          additionalProperties:
            type: string
          description: A key-value map of the contact's properties.
          x-go-type-skip-optional-pointer: true
        propertiesWithHistory:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: "#/components/schemas/PropertyHistory"
          description: A map of the contact's properties including historical values.
          x-go-type-skip-optional-pointer: true
        updatedAt:
          type: string
          format: date-time
          description: When the quote was last updated.
          x-go-type-skip-optional-pointer: true
      type: object

    PropertyHistory:
      type: object
      properties:
        sourceId:
          type: string
          description: The source ID of the historical property value.
          x-go-type-skip-optional-pointer: true
        sourceType:
          type: string
          description: The source type of the historical property value.
          x-go-type-skip-optional-pointer: true
        sourceLabel:
          type: string
          description: The source label for the historical property.
          x-go-type-skip-optional-pointer: true
        updatedByUserId:
          type: integer
          description: The user ID who updated the property.
          x-go-type-skip-optional-pointer: true
        value:
          type: string
          description: The historical value of the property.
          x-go-type-skip-optional-pointer: true
        timestamp:
          type: string
          format: date-time
          description: When the property value was set.
          x-go-type-skip-optional-pointer: true

    QuoteSearchResponse:
      properties:
        archived:
          type: boolean
        createdAt:
          format: date-time
          type: string
        id:
          type: string
        properties:
          $ref: "components.yaml#/components/schemas/QuoteProperties"
        updatedAt:
          format: date-time
          type: string
      type: object
    Paging:
      properties:
        next:
          $ref: "components.yaml#/components/schemas/PagingNext"
      type: object
    PagingNext:
      type: object
      x-go-type-skip-optional-pointer: true
      properties:
        link:
          type: string
          description: The link for the next page of results.
          x-go-type-skip-optional-pointer: true
        after:
          type: string
          description: The cursor token for the next page of results.
          x-go-type-skip-optional-pointer: true
    ObjectAssociationsResponse:
      properties:
        results:
          items:
            $ref: "components.yaml#/components/schemas/AssociationResponse"
          type: array
          x-go-type-skip-optional-pointer: true
      type: object
      x-go-type-skip-optional-pointer: true
    AssociationResponse:
      properties:
        id:
          format: int64
          type: integer
          description: The ID of the associated object.
          x-go-type-skip-optional-pointer: true
        type:
          type: string
          description: The type of association.
          x-go-type-skip-optional-pointer: true
      type: object
      x-go-type-skip-optional-pointer: true
    SearchParams:
      properties:
        after:
          type: integer
        schema:
          $ref: "components.yaml#/components/schemas/FilterGroups"
        limit:
          type: integer
        properties:
          items:
            type: string
          type: array
        query:
          type: string
        sorts:
          description:
            Use a sorting rule in the request body to see results in a specific
            order (ascending or descending). Only one sorting rule can be
            applied to any search.
          items:
            $ref: "components.yaml#/components/schemas/Sort"
          type: array
      type: object
    Sort:
      properties:
        direction:
          enum:
            - ASCENDING
            - DESCENDING
          type: string
        propertyName:
          type: string
      type: object
    FilterGroups:
      type: object
      properties:
        filters:
          type: array
          items:
            $ref: "components.yaml#/components/schemas/Filter"
          x-go-type-skip-optional-pointer: true
      x-go-type-skip-optional-pointer: true

    Filter:
      type: object
      properties:
        highValue:
          type: string
          description: A high-value filter criterion.
          x-go-type-skip-optional-pointer: true
        propertyName:
          type: string
          description: The property name to filter by.
          x-go-type-skip-optional-pointer: true
        values:
          type: array
          items:
            type: string
          description: List of values to match for the property.
          x-go-type-skip-optional-pointer: true
        value:
          type: string
          description: A single value to match for the property.
          x-go-type-skip-optional-pointer: true
        operator:
          type: string
          description: defines model for Filter.Operator
          enum:
            - EQ
            - NEQ
            - LT
            - LTE
            - GT
            - GTE
            - HAS_PROPERTY
            - NOT_HAS_PROPERTY
            - CONTAINS_TOKEN
            - NOT_CONTAINS_TOKEN
          x-go-type-skip-optional-pointer: true
    QuotesResponse:
      properties:
        paging:
          $ref: "components.yaml#/components/schemas/Paging"
        results:
          items:
            $ref: "components.yaml#/components/schemas/QuoteResponse"
          type: array
          x-go-type-skip-optional-pointer: true
      type: object
  parameters:
    Properties:
        name: properties
        in: query
        description: |
          Comma-separated list of properties to include in the response.
          If a specified property is not present, it will be ignored.
        required: false
        schema:
          type: array
          items:
            type: string
        style: form
        explode: false
        examples:
          defaultProperties:
            summary: Example properties
            value: ["hs_title", "hs_status", "hs_expiration_date"]
    PropertiesWithHistory:
      name: propertiesWithHistory
      in: query
      description: |
        Comma-separated list of properties to include with their historical values.
        Historical data reduces the maximum number of objects returned per request.
      required: false
      schema:
        type: array
        items:
          type: string
      style: form
      explode: false
      examples:
        defaultPropertiesWithHistory:
          summary: Example properties with history
          value: ["hs_title", "hs_status"]
    Associations:
      name: associations
      in: query
      description: |
        Comma-separated list of object types to retrieve associated IDs for.
        Nonexistent associations will be ignored.
      required: false
      schema:
        type: array
        items:
          type: string
      style: form
      explode: false
      examples:
        defaultAssociations:
          summary: Example associations
          value: ["deals"]
    Archived:
      name: archived
      in: query
      description: Include only archived results.
      required: false
      schema:
        type: boolean
        default: false
      example: false
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://app.hubspot.com/oauth/authorize
          tokenUrl: https://api.hubapi.com/oauth/v1/token
          scopes:
            crm.objects.quotes.read: Grants access to quotes